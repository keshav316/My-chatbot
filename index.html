<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>My ChatBot</title>
    <style>
      form{
        display: flex;
        align-items: center;
      }
      .navbar{
        background-color: #1A1E1D;
        padding: none;
        overflow: hidden;
        height: 3rem;
        position: sticky;
      }
      .navbar img{
        top: 0px;
        height: 2rem;
        width: 5rem;
        margin-left: 1rem;
        transform: scale(2.2);
        margin-left: 3rem;
      }
     .navbar img:hover{
      transition: 0.5s;
      transform: scale(3.4);
     }
    .prompt button{
      border: none;
      border-radius: 50%;
    }
    .prompt button:hover{
      transition: 1s;
      background-color: black;
      
      svg{
        color: white;
      }
    }
    h2{
      text-align: left;
      margin-left: 1rem;
      color: #333;
      font-size: 2rem;
      font-family: cursive;
    }
    .container{
      margin-top: 3rem;

    }
    .prompt input{
      width: 90%;
      margin-right: 1rem;
      border-radius: 9999px;
      
    }
.typewriter h1 {
  text-align: center;
  margin: 2rem auto; /* Reduced from 6rem */
  padding: 0;         /* Ensure no extra padding */
  color: #333;
  font-size: 2em;
  overflow: hidden;
  white-space: nowrap;
  letter-spacing: 0.15em;
  width: 0;
  border-right: 3px solid #333;

  animation: typing 3.5s steps(18, end) forwards, fadeCursor 1s ease-in 3.5s forwards;
}
.box{
  margin: 0.5rem;
  padding: 0.5rem;
  border-radius: 0.5rem;
  border: 1px solid #ccc;
  background-color: black;
  color: white;
}
.box:hover{
  text-shadow: 2px 2px 3px whitesmoke;

}
/* Typing effect */
@keyframes typing {
  from { width: 0 }
  to { width: 75% }
}


/* Cursor fade-out using opacity */
@keyframes fadeCursor {
  from { opacity: 1 }
  to { opacity: 0 }
}


@keyframes blink-caret {
  0%, 100% { border-right-color: transparent }
  50% { border-right-color: white}
}
.loader {
  display: none;
  position: flex;
  justify-content: center;
  align-items: center;

  color: #333;
  text-align: center;
  
}

.loader span {
  align-items: center;
  position: relative;
  animation: blink 1s infinite;
  font-size: 7rem;
  z-index: 1000;
}

.loader span:nth-child(2) {
  animation-delay: 0.2s;
}
.loader span:nth-child(3) {
  animation-delay: 0.4s;
}
.bot{
  white-space: pre-wrap; /* Preserve whitespace and line breaks */
}
@keyframes blink {
  0% { opacity: 0 }
  50% { opacity: 1 }
  100% { opacity: 0 }
}
body{
  background-color: white;
}
    </style>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">

</head>
<body id="bodyColor">
    
<nav class="navbar">
  <img src="/static/images/logo.jpg" alt="My ChatBot Logo">
</nav>
<span type="block" class="typewriter">
  <h1>Welcome to My ChatBot</h1>
</span>
<div class="container">
<h2>My ChatBot</h2>
<div class="prompt">
  </h2>
  <form method="post" action="/"  onsubmit="document.getElementById('loader').style.display='block';
  document.getElementById('bodyColor').style.filter= 'blur(3px)';">
  <input type="text" name="user_input" id="userInput" class="form-control" placeholder="Enter Your Prompt here...">
  <form method="post" action="/">
  <button method="post" action="/"  onsubmit="document.getElementById('loader').style.display='block';
  document.getElementById('bodyColor').style.filter= 'blur(3px)';"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
    <path d="M12.5 18C12.5 18 18.5 13.5811 18.5 12C18.5 10.4188 12.5 6 12.5 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
    <path d="M5.50005 18C5.50005 18 11.5 13.5811 11.5 12C11.5 10.4188 5.5 6 5.5 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
</svg></button></form>
</div>
</div>
<div id="loader" class="loader">
  <span>.</span><span>.</span><span>.</span>
</div>
<div class="box">
{% for chat in chat_history %}
<p class="bot"><strong>You: </strong> {{chat.user}}</p>
<p class="bot"><strong>Bot: </strong> {{chat.bot}}</p>
{% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>

</body>
</html>
